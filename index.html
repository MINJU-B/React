<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setflipped] = React.useState(false);
      // useState의 output은 array이다.
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setflipped((current) => !current);
      };
      return (
        <div>
          <h3>Minutes To Hours</h3>
          <div>
            <label htmlFor="minutes">
              Minutes: <span></span>
            </label>
            <input
              // 입력 받은 값을 외부에서도 수정할 수 있게 연결해준다.
              value={flipped ? amount * 60 : amount} //input의 value를 state와 연결
              // { 조건 ? A : B}: 조건이 참이면 A, 거짓이면 B
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange} // data를 update하는 함수
              disabled={flipped} //flipped 상태면 minutes input은 활성화
            />
          </div>
          <div>
            <label htmlFor="hours">
              Hours: <span></span>
            </label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              disabled={!flipped} //flipped 상태면 hours input은 비활성화
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function MilestoMeters() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setflipped] = React.useState(false);
      // useState의 output은 array이다.
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setflipped((current) => !current);
      };
      return (
        <div>
          <h3>Miles To Meters</h3>
          <div>
            <label htmlFor="miles">
              Minutes: <span></span>
            </label>
            <input
              // 입력 받은 값을 외부에서도 수정할 수 있게 연결해준다.
              value={flipped ? amount * 60 : amount} //input의 value를 state와 연결
              // { 조건 ? A : B}: 조건이 참이면 A, 거짓이면 B
              id="miles"
              placeholder="Miles"
              type="number"
              onChange={onChange} // data를 update하는 함수
              disabled={flipped} //flipped 상태면 minutes input은 활성화
            />
          </div>
          <div>
            <label htmlFor="meters">
              Hours: <span></span>
            </label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="meters"
              placeholder="Meters"
              type="number"
              disabled={!flipped} //flipped 상태면 hours input은 비활성화
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    function App() {
      return (
        <div>
          <h1 classname="hi"> Super Converter </h1>
          <MinutesToHours />
          <MilestoMeters />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
